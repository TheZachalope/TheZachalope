  <div style="text-align: center; padding: 1.5rem; margin-top: 3rem; border-top: 1px solid #e5e7eb; font-size: 0.875rem; color: #6b7280;">
    <p style="margin: 0;">Website created with <a href="https://buildnar.com" target="_blank" rel="noopener noreferrer" style="color: #2563eb; text-decoration: none; font-weight: 500;">BuildNar.com</a> - Professional Website Builder</p>

  <script>
    
    // Mobile navigation toggle
    document.addEventListener('DOMContentLoaded', function() {
      const mobileMenuButton = document.getElementById('mobile-menu-toggle');
      const mobileMenu = document.getElementById('mobile-menu');
      
      if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
          mobileMenu.classList.toggle('show');
          this.setAttribute('aria-expanded', mobileMenu.classList.contains('show'));
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
          if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
            mobileMenu.classList.remove('show');
            mobileMenuButton.setAttribute('aria-expanded', 'false');
          }
        });
      }
      
      // Smooth scroll for anchor links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          const href = this.getAttribute('href');
          if (href && href !== '#') {
            e.preventDefault();
            const target = document.querySelector(href);
            if (target) {
              target.scrollIntoView({ behavior: 'smooth' });
            }
          }
        });
      });
      
      // Form handling
      const forms = document.querySelectorAll('form.form');
      forms.forEach(function(form) {
        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          const formData = new FormData(form);
          const data = {};
          formData.forEach(function(value, key) {
            data[key] = value;
          });
          
          const action = form.getAttribute('action');
          
          // Handle mailto action
          if (action && action.startsWith('mailto:')) {
            const email = action.replace('mailto:', '');
            let body = 'Form Submission:\n\n';
            for (const [key, value] of Object.entries(data)) {
              body += key + ': ' + value + '\n';
            }
            window.location.href = 'mailto:' + email + '?subject=Contact Form Submission&body=' + encodeURIComponent(body);
            
            // Show success message
            const successMsg = form.querySelector('.form-success');
            if (successMsg) {
              successMsg.style.display = 'block';
              setTimeout(function() {
                successMsg.style.display = 'none';
                form.reset();
              }, 5000);
            }
          } else {
            // Default form submission
            form.submit();
          }
        });
      });
      
      // Map initialization (Leaflet)
      const mapContainers = document.querySelectorAll('.map');
      mapContainers.forEach(function(mapContainer) {
        const centerLat = parseFloat(mapContainer.getAttribute('data-center-lat')) || 0;
        const centerLng = parseFloat(mapContainer.getAttribute('data-center-lng')) || 0;
        const zoom = parseInt(mapContainer.getAttribute('data-zoom')) || 12;
        
        const map = L.map(mapContainer.id).setView([centerLat, centerLng], zoom);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
          maxZoom: 19
        }).addTo(map);
        
        const markersData = mapContainer.parentElement.querySelector('.map-markers-data');
        if (markersData) {
          const markers = markersData.querySelectorAll('.marker-data');
          markers.forEach(function(markerData) {
            const lat = parseFloat(markerData.getAttribute('data-lat'));
            const lng = parseFloat(markerData.getAttribute('data-lng'));
            const title = markerData.getAttribute('data-title');
            const description = markerData.getAttribute('data-description');
            
            if (!isNaN(lat) && !isNaN(lng)) {
              const marker = L.marker([lat, lng]).addTo(map);
              
              if (title || description) {
                let popupContent = '';
                if (title) popupContent += '<strong>' + title + '</strong>';
                if (description) popupContent += (title ? '<br>' : '') + description;
                marker.bindPopup(popupContent);
              }
            }
          });
        }
      });
    });
    
    
  
  </script>
